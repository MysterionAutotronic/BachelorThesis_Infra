apiVersion: v1
kind: Namespace
metadata:
  name: tmc-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kcp-syncer
  namespace: tmc-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kcp-syncer-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kcp-syncer-binding
subjects:
  - kind: ServiceAccount
    name: kcp-syncer
    namespace: tmc-system
roleRef:
  kind: ClusterRole
  name: kcp-syncer-role
  apiGroup: rbac.authorization.k8s.io
