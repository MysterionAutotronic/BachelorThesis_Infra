apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-fe-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: dashboard.local
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dashboard-fe
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-be-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: api.dashboard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-be
                port:
                  number: 80
