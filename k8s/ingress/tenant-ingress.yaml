apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: tenant.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tenant-fe
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-be-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: api.tenant.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tenant-be
                port:
                  number: 80