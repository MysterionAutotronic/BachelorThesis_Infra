apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-fe
  template:
    metadata:
      labels:
        app: dashboard-fe
    spec:
      containers:
        - name: dashboard-fe
          image: dashboard-fe:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-fe
spec:
  selector:
    app: dashboard-fe
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
